{% extends "base.html" %}

{% block content %}
<div style="min-height: 100vh; background: linear-gradient(135deg, #DF52B0, #fbbc65); display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div style="background: white; padding: 50px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 500px; width: 100%;">
        <div style="text-align: center; margin-bottom: 40px;">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NACODES" style="height: 80px; margin-bottom: 20px;">
            <h2 style="color: #1c2b38; font-weight: 700; font-size: 2rem; margin-bottom: 10px;">Cadastro</h2>
            <p style="color: #666; font-size: 1rem;">Junte-se à família NACODES</p>
        </div>

        <form method="POST" action="{{ url_for('cadastro') }}">
            <div style="display: grid; grid-template-columns: 1fr; gap: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1c2b38;">Nome Completo</label>
                    <input type="text" name="nome" style="width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-family: 'Montserrat', sans-serif; font-size: 16px;" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1c2b38;">Email</label>
                        <input type="email" name="email" style="width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-family: 'Montserrat', sans-serif; font-size: 16px;" required>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1c2b38;">Telefone</label>
                        <input type="tel" name="telefone" placeholder="(21) 99999-9999" style="width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-family: 'Montserrat', sans-serif; font-size: 16px;">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1c2b38;">Senha</label>
                        <input type="password" name="senha" style="width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-family: 'Montserrat', sans-serif; font-size: 16px;" required minlength="6">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1c2b38;">Confirmar Senha</label>
                        <input type="password" name="confirma_senha" style="width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-family: 'Montserrat', sans-serif; font-size: 16px;" required>
                    </div>
                </div>

                <div style="margin: 20px 0;">
                    <label style="display: flex; align-items: center; gap: 10px; font-size: 14px; color: #666;">
                        <input type="checkbox" required style="transform: scale(1.2);">
                        Aceito os <a href="#" style="color: #DF52B0;">termos de uso</a> e <a href="#" style="color: #DF52B0;">política de privacidade</a>
                    </label>
                </div>

                <button type="submit" style="width: 100%; background-color: #DF52B0; color: white; padding: 15px; border: none; border-radius: 10px; font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 16px; cursor: pointer; transition: all 0.3s;">
                    Criar Conta
                </button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 30px;">
            <p style="color: #666;">Já tem conta? <a href="{{ url_for('login') }}" style="color: #DF52B0; text-decoration: none; font-weight: 600;">Faça login aqui</a></p>
        </div>
    </div>
</div>

<script>
// Validação de senha em tempo real
document.querySelector('input[name="confirma_senha"]').addEventListener('input', function() {
    const senha = document.querySelector('input[name="senha"]').value;
    const confirmaSenha = this.value;

    if (senha !== confirmaSenha) {
        this.style.borderColor = '#e74c3c';
        this.setCustomValidity('Senhas não coincidem');
    } else {
        this.style.borderColor = '#27ae60';
        this.setCustomValidity('');
    }
});

// Efeitos hover e focus
document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', function() {
        this.style.borderColor = '#DF52B0';
        this.style.boxShadow = '0 0 0 3px rgba(223, 82, 176, 0.1)';
    });

    input.addEventListener('blur', function() {
        if (!this.matches(':invalid')) {
            this.style.borderColor = '#eee';
            this.style.boxShadow = 'none';
        }
    });
});

document.querySelector('button[type="submit"]').addEventListener('mouseenter', function() {
    this.style.backgroundColor = '#FFCB80';
    this.style.transform = 'translateY(-2px)';
});

document.querySelector('button[type="submit"]').addEventListener('mouseleave', function() {
    this.style.backgroundColor = '#DF52B0';
    this.style.transform = 'translateY(0)';
});
</script>
{% endblock %}
